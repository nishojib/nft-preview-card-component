<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./main.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card__img__container">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="Image Equilibrium" />
        </div>
        <img class="card__img" src="images/image-equilibrium.jpg" alt="Image Equilibrium" />
      </div>
      <h1 class="card__title">
        Equilibrium #3429
      </h1>
      <div class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="card__info">
        <div class="card__info__price">
          <img src="images/icon-ethereum.svg" alt="Ethereum Icon" />
          <div class="card__info__price__text">
            0.041 ETH
          </div>
        </div>
        <div class="card__info__time-left">
          <img src="images/icon-clock.svg" alt="Clock Icon" />
          <div class="card__info__time-left__text">
            3 days left
          </div>
        </div>
      </div>
      <hr>
      <div class="card__footer">
        <img class="card__footer__img" src="images/image-avatar.png" alt="Image Avatar" />
        <div class="card__footer__text">
          Creation of <span>Jules Wyvern</span>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
